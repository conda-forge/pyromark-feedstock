{% set name = "pyromark" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyromark-{{ version }}.tar.gz
  sha256: 169ba6c463da9142a3bdf3094b231f003bbb3660f8e1431fe02d990648795a49

build:
  skip: true  # [py<37]
  entry_points:
    - pyromark = pyromark.__main__:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ stdlib("c") }}
    - {{ compiler('rust') }}
  host:
    - python
    - maturin >=1,<2
    - pip
  run:
    - python

test:
  imports:
    - pyromark
  commands:
    - pip check
    - pyromark --help
  requires:
    - pip

about:
  home: https://github.com/monosans/pyromark
  doc_url: https://pyromark.readthedocs.io/
  summary: Blazingly fast Markdown parser for Python written in Rust.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
